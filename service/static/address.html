<!DOCTYPE html>
<html>
  <head>
    <title>Customer Address RESTful Service</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="static/css/cerulean_bootstrap.min.css">
  </head>
  <body>
    <div class="container">
      <div class="page-header">
          <h1>Customer Address REST API Service</h1>
      </div>
      <!-- NAVIGATION BUTTONS -->
      <a href="/apidocs" class="btn btn-info btn-sm" id="api-btn">Link to API Docs</a>
      <a href="/" class="btn btn-info btn-sm" id="home-btn">Back to Customers</a>
      <br><br>
      <!-- Flash Message -->
      <div class="table-responsive">
        <table class="table">
          <tr><td>Status:</td><td><span id="flash_message"></span></td></tr>
        </table>
      </div>

      <!-- FORM -->
      <div class="col-md-15" id="form-data">
        <h3>Create, Retrieve, Update, and Delete a Customer Address:</h3>
        <div class="form-horizontal">
          <div class="form-group">
            <label class="control-label col-sm-2" for="customer_address_id">Address ID:</label>
            <div class="col-sm-6">
              <input type="text" class="form-control" id="customer_address_id" placeholder="Enter ID of Address">
            </div>
            <div class="col-sm-4">
              <button type="submit" class="btn btn-primary" id="retrieve-btn">Retrieve</button>
              <button type="submit" class="btn btn-danger" id="delete-btn">Delete</button>
            </div>
          </div>
        </div><!-- form horizontal -->

        <div class="form-horizontal">
          <!-- CUSTOMER ID -->
          <div class="form-group">
            <label class="control-label col-sm-2" for="customer_address_customer_id">Customer Id:</label>
            <div class="col-sm-9">
              <input type="text" class="form-control" id="customer_address_customer_id" placeholder="Enter a customer id">
            </div>
          </div>

          <!-- NAME -->
          <div class="form-group">
            <label class="control-label col-sm-2" for="customer_address_name">Name for Address:</label>
            <div class="col-sm-9">
              <input type="text" class="form-control" id="customer_address_name" placeholder="Enter a name for the address">
            </div>
          </div>

          <!-- STREET -->
          <div class="form-group">
            <label class="control-label col-sm-2" for="customer_address_street">Street Address:</label>
            <div class="col-sm-9">
              <input type="text" class="form-control" id="customer_address_street" placeholder="Enter street address">
            </div>
          </div>

          <!-- CITY -->
          <div class="form-group">
            <label class="control-label col-sm-2" for="customer_address_city">City:</label>
            <div class="col-sm-9">
              <input type="text" class="form-control" id="customer_address_city" placeholder="Enter city">
            </div>
          </div>

          <!-- STATE -->
          <div class="form-group">
            <label class="control-label col-sm-2" for="customer_address_state">State:</label>
            <div class="col-sm-9">
              <select class="form-control" id="customer_address_state" placeholder="Select a state">
                <option selected>Select a State</option>
                <option value="AL">Alabama</option>
                <option value="AK">Alaska</option>
                <option value="AZ">Arizona</option>
                <option value="AR">Arkansas</option>
                <option value="CA">California</option>
                <option value="CO">Colorado</option>
                <option value="CT">Connecticut</option>
                <option value="DE">Delaware</option>
                <option value="DC">District Of Columbia</option>
                <option value="FL">Florida</option>
                <option value="GA">Georgia</option>
                <option value="HI">Hawaii</option>
                <option value="ID">Idaho</option>
                <option value="IL">Illinois</option>
                <option value="IN">Indiana</option>
                <option value="IA">Iowa</option>
                <option value="KS">Kansas</option>
                <option value="KY">Kentucky</option>
                <option value="LA">Louisiana</option>
                <option value="ME">Maine</option>
                <option value="MD">Maryland</option>
                <option value="MA">Massachusetts</option>
                <option value="MI">Michigan</option>
                <option value="MN">Minnesota</option>
                <option value="MS">Mississippi</option>
                <option value="MO">Missouri</option>
                <option value="MT">Montana</option>
                <option value="NE">Nebraska</option>
                <option value="NV">Nevada</option>
                <option value="NH">New Hampshire</option>
                <option value="NJ">New Jersey</option>
                <option value="NM">New Mexico</option>
                <option value="NY">New York</option>
                <option value="NC">North Carolina</option>
                <option value="ND">North Dakota</option>
                <option value="OH">Ohio</option>
                <option value="OK">Oklahoma</option>
                <option value="OR">Oregon</option>
                <option value="PA">Pennsylvania</option>
                <option value="RI">Rhode Island</option>
                <option value="SC">South Carolina</option>
                <option value="SD">South Dakota</option>
                <option value="TN">Tennessee</option>
                <option value="TX">Texas</option>
                <option value="UT">Utah</option>
                <option value="VT">Vermont</option>
                <option value="VA">Virginia</option>
                <option value="WA">Washington</option>
                <option value="WV">West Virginia</option>
                <option value="WI">Wisconsin</option>
                <option value="WY">Wyoming</option>
              </select>
            </div>
          </div>

          <!-- PHONE NUMBER -->
          <div class="form-group">
            <label class="control-label col-sm-2" for="customer_address_postalcode">Postal Code:</label>
            <div class="col-sm-9">
              <input type="text" class="form-control" id="customer_address_postalcode" placeholder="Enter postal code">
            </div>
          </div>

          <!-- SUBMIT BUTTONS -->
          <div class="form-group">
            <div class="col-sm-offset-2 col-sm-9">
              <button type="submit" class="btn btn-success" id="create-btn">Create</button>
              <button type="submit" class="btn btn-warning" id="update-btn">Update</button>
              <button type="submit" class="btn btn-info" id="list-btn">List</button>
              <button type="submit" class="btn btn-primary" id="clear-btn">Clear</button>
            </div>
          </div>
        </div><!-- form horizontal -->
      </div><!-- end Form -->

      <!-- Search Results -->
      <div class="table-responsive col-md-15" id="search_results">
        <h4>Customer Search Results:</h4>
        <table class="table table-striped">
          <thead>
          <tr>
            <th class="col-md-1">ID</th>
            <th class="col-md-2">Customer ID</th>
            <th class="col-md-4">Name</th>
            <th class="col-md-4">Street</th>
            <th class="col-md-4">City</th>
            <th class="col-md-2">State</th>
            <th class="col-md-5">Postal Code</th>
          </tr>
          </thead>
        </table> <!-- end table -->
      </div>
      <footer>
        <br><br>
        <p>&copy; NYU DevOps Company 2022</p>
      </footer>
    </div> <!-- end container -->

    <script type="text/javascript" src="static/js/jquery-3.6.0.min.js"></script>
    <script type="text/javascript" src="static/js/bootstrap.min.js"></script>

    <!-- YOUR REST API -->
    <script type="text/javascript" src="static/js/address_rest_api.js"></script>

  </body>
</html>
