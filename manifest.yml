---
# This manifest deploys a Python Flask application with a Cloudant database
applications:
- name: nyu-customer-service-sp2201
  path: .
  instances: 2
  memory: 128M
  routes:
  - route: nyu-customer-service-sp2201.us-south.cf.appdomain.cloud
  disk_quota: 1024M
  buildpacks: 
  - python_buildpack
  timeout: 180
  services:
  - Cloudant
  env:
    FLASK_APP : service:app
    FLASK_DEBUG : false
